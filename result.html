<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exam Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            animation: slideDown 1s ease-in-out;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background: white;
            color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        #resultTable.show {
            opacity: 1;
            transform: translateY(0);
        }
        .button {
            padding: 12px 25px;
            font-size: 18px;
            background: #FFD700;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.1);
            background: #FFC107;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>My Exam Results</h1>
    <button onclick="showResult()" class="button">Click to Reveal My Marks</button>

    <table id="resultTable">
        <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Total Marks</th>
        </tr>
        <tr><td>Standard Maths</td><td>92</td><td>100</td></tr>
        <tr><td>Gujarati</td><td>85</td><td>100</td></tr>
        <tr><td>English</td><td>88</td><td>100</td></tr>
        <tr><td>Sanskrit</td><td>90</td><td>100</td></tr>
        <tr><td>Science</td><td>94</td><td>100</td></tr>
        <tr><td>Social Science</td><td>87</td><td>100</td></tr>
        <tr>
            <th>Total</th>
            <th>536</th>
            <th>600</th>
        </tr>
        <tr>
            <th>Percentage</th>
            <th colspan="2">89.33%</th>
        </tr>
    </table>

    <a href="index.html" class="button">Back to Home</a>

    <script>
        function showResult() {
            document.getElementById('resultTable').classList.add('show');
        }
    </script>
</body>
</html>
