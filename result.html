        body {
            font-family: Arial, sans-serif;

            display: flex;
            flex-direction: column;

            width: 90%;
            max-width: 400px;
            border-radius: 12px;

            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        .show {
            opacity: 1;
            transform: scale(1);
        }
        .button {
            padding: 12px 25px;
            font-size: 18px;
            background: #ff4b5c;
            color: white;
            text-decoration: none;
            border-radius: 25px; /* Rounded button */
            display: inline-block;
            margin-top: 15px;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            background: #ff616f;
        }
    </style>
