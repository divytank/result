<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exam Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .show {
            display: block;
            opacity: 1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .result-table th, .result-table td {
            border: 1px solid white;
            padding: 10px;
            font-size: 18px;
        }
        .summary {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 700px;
            padding: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body onload="showContent()">
    <div class="loading-screen">
        Loading Results... <div class="spinner"></div>
    </div>

    <div class="content">
        <h1>My Exam Results</h1>

        <div class="container">
            <table class="result-table">
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                <tr><td>Standard Maths</td><td>90</td></tr>
                <tr><td>Gujarati</td><td>85</td></tr>
                <tr><td>English</td><td>88</td></tr>
                <tr><td>Sanskrit</td><td>92</td></tr>
                <tr><td>Science</td><td>89</td></tr>
                <tr><td>Social Science</td><td>87</td></tr>
                <tr><th>Total Marks</th><th>531</th></tr>
            </table>

            <div class="summary">
                <div>Total Percentage: <span>88.5%</span></div>
                <div>Total Percentile: <span>97.0</span></div>
            </div>
        </div>

        <div class="seat-number">If you want to check the result on the website, my seat no is C6222180.</div>
    </div>

    <script>
        function showContent() {
            setTimeout(() => {
                document.querySelector(".content").classList.add("show");
            }, 3000);
        }
    </script>
</body>
</html>
