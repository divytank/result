<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exam Result</title>
    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #4A90E2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.8s ease-in-out;
        }

        /* Spinner */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide Loading Screen */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Page Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards 1s;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .result-table th, .result-table td {
            border: 1px solid white;
            padding: 10px;
            font-size: 18px;
            opacity: 0;
            animation: fadeInTable 1s ease-in-out forwards;
        }

        @keyframes fadeInTable {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .result-table tr:nth-child(n) {
            animation-delay: calc(0.2s * var(--delay));
        }

        /* Fixed Button Styling */
        .button {
            padding: 12px 20px;
            font-size: 16px;
            background: #FF9800;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
            margin-top: 15px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            border: none; /* Ensure no border appears on focus */
            outline: none; /* Remove focus outline */
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.05); /* Slight scale effect without rotation */
            background: #FFC107;
        }

        .button:active {
            transform: scale(1); /* Prevent button from shifting when clicked */
        }

        .seat-number {
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1.5s;
        }

        .summary {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 700px;
            padding: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out forwards 1.2s;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading Results...</p>
    </div>

    <h1>My Exam Results</h1>

    <div class="container">
        <table class="result-table">
            <tr style="--delay: 1;"><th>Subject</th><th>Marks</th></tr>
            <tr style="--delay: 2;"><td>Standard Maths</td><td>90</td></tr>
            <tr style="--delay: 3;"><td>Gujarati</td><td>85</td></tr>
            <tr style="--delay: 4;"><td>English</td><td>88</td></tr>
            <tr style="--delay: 5;"><td>Sanskrit</td><td>92</td></tr>
            <tr style="--delay: 6;"><td>Science</td><td>89</td></tr>
            <tr style="--delay: 7;"><td>Social Science</td><td>87</td></tr>
            <tr style="--delay: 8;"><th>Total Marks</th><th>531</th></tr>
        </table>

        <div class="summary">
            <div>Total Percentage: <span>88.5%</span></div>
            <div>Total Percentile: <span>97.0</span></div>
        </div>

        <!-- Congratulations Button -->
        <button class="button" onclick="sendWhatsAppMessage()">Say Congratulations to DivyðŸ”¥</button>
        <a href="index.html" class="button">Back to Home</a>
    </div>

  

    <script>
        function sendWhatsAppMessage() {
            let message = encodeURIComponent("Congratulations DivyðŸ”¥!");
            let whatsappLink = `https://wa.me/9825537505?text=${message}`;
            window.open(whatsappLink, "_blank");
        }

        // Show animations only after loading screen disappears
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loading-screen").classList.add("hidden");
                
                // Start animations
                document.body.classList.add("fade-in");
                document.querySelector(".container").classList.add("slide-up");
                document.querySelector(".summary").classList.add("fade-in-summary");
                document.querySelector(".seat-number").classList.add("fade-in-seat");

                // Animate table rows
                let tableRows = document.querySelectorAll(".result-table tr");
                tableRows.forEach((row, index) => {
                    setTimeout(() => {
                        row.classList.add("fade-in-table");
                    }, index * 200);
                });

            }, 2000); // Keep loading screen for 2 seconds
        };
    </script>

</body>
</html>
