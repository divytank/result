<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            animation: slideDown 1.5s ease-in-out;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.1);
            background: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Exam Result</h1>
    <a href="result.html" class="button">View My Result</a>
</body>
</html>
